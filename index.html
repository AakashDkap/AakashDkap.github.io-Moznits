<!DOCTYPE>
<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="img.jpg">
      </a-assets>
      <a-text value="Rotating Box" position ="1 2 -3" ></a-text>
      <a-box position="1 0.5 -2 " rotation="0 45 0" color="yellow">
        <a-animation attribute="rotation" repeat="indefinite" to="0 360 0">
        </a-animation>
      </a-box>
      <a-sphere  position="-1 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sky src="#sky"></a-sky>
      
    </a-scene>
  </body>
</html>
